<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Joe's Pizza Place</title>
</head>
<body>
    <img src="images/logo.jpg" />

    <div>
             <h1>Joe's Pizza Place</h1>
     <!--Pizza, Pasta, Salad, Dessert, Drinks, and products-->
     <select name="Menu"> 
        <option value="" selected="selected">Menu Options</option> 
        <option value="Pizza">Pizza</option> 
        <option value="Pasta">Pasta</option> 
        <option value="Salad">Salad</option> 
        <option value="Dessert">Dessert</option> 
        <option value="Drinks">Drinks</option>
        <option value="Products">Products</option> 
    </select>
    </div>
    <button type="button" class="btn btn-secondary btn-lg">Order Now</button>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
